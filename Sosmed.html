html, body {

/* Header styling */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0, 0, 0, 0.7); /* Transparansi hitam lebih gelap */
  color: #fff;
  height: 80px;
  position: absolute; /* Overlay di atas background utama */

  left: 0;
  right: 0;
  z-index: 10;

.logo img {

  height: auto;

}

nav {
  display: flex;
  gap: 15px;
}

nav a {
  color: #fff;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  font-size: 18px;
}

nav a:hover,
nav a.active {
  background-color: #16a085;
}
    .social-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
    }
    .social-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    .social-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .social-icons a {
      color: white;
      font-size: 24px;
      transition: transform 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
